{% extends 'html/base.html' %}

{% block title %}{{ article.title }} - Update{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="section-title">Update Article</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_title" class="form-label">Title</label>
            <input type="text" id="id_title" name="title" class="form-control" value="{{ form.title.value|default:'' }}" required>
        </div>
        <div class="mb-3">
            <label for="id_content" class="form-label">Content</label>
            <textarea id="id_content" name="content" class="form-control" rows="6" required>{{ form.content.value|default:'' }}</textarea>
        </div>

        <!-- Button Group -->
        <div class="form-button-group">
            <button type="submit" class="btn btn-primary">Update Article</button>
            <a href="{% url 'article_detail' article.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
