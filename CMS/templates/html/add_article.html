{% extends 'html/base.html' %}

{% block title %}Add Article - CMS{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded">
        <h2 class="text-center mb-4">Add New Article</h2>
        <form action="{% url 'add_article' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-bold">Title</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter article title" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Content</label>
                <textarea id="content" name="content" class="form-control" rows="6" placeholder="Write your content here..." required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning px-4 rounded-pill">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
