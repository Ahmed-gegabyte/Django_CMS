{% extends 'html/base.html' %}

{% block title %}{{ article.title }} - CMS{% endblock %}

{% block content %}
<div class="article-detail-container">
    <div class="article-detail-card">
        <h1>{{ article.title }}</h1>
        <p class="article-meta">Published on {{ article.created_at|date:"F j, Y" }}</p>
        <div class="article-content">
            {{ article.content|linebreaks }}
        </div>
    </div>

    <!-- Centered button group -->
   <div class="button-group centered-buttons spaced-buttons">
        <a href="{% url 'article_update' article.id %}" class="btn btn-warning">Edit Article</a>
        <a href="{% url 'article_delete' article.id %}" class="btn btn-danger">Delete Article</a>
        <a href="{% url 'article_list' %}" class="btn btn-secondary">Back to Articles</a>
    </div>
</div>
{% endblock %}
