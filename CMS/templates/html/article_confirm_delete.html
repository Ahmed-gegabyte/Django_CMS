{% extends 'html/base.html' %}

{% block title %}Delete Article - {{ article.title }}{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h2 class="section-title">Delete Article</h2>
    <p>Are you sure you want to permanently delete <strong>"{{ article.title }}"</strong>?</p>

    <form method="POST" class="form-button-group">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'article_detail' article.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
